	            var image = document.getElementById("construction");
	            var currentPos = 0;
	            var images = ["images/under-construction-test.gif"]

	            function hint() {
	                if (++currentPos >= images.length)
	                    currentPos = 0;

	                image.src = images[currentPos];
	            }

	            setInterval(hint, 15000); // 30 second timer
	        </script>
